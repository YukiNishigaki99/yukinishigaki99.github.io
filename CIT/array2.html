<!DOCTYPE html>
<html lang="en-us">

<head>
<meta charset="utf-8" />
<title>Week13 Assignment: Two More Functions that Use Arrays</title>

</head>

<body>
    <header>
        <h1>Week13</h1>
        <h2>Yuki Nishigaki</h2>
    </header>
    <main>
        <h3>Arrays</h3>
        <p>Please click the button to show the result.</p>
        <p><span id="output"></span></p>
        <label><button onclick="test()">TEST</button></label>
    </main>
    <footer>
        &copy;2021 &bull; Yuki Nishigaki &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        /* Defining Table
        * Input: no user input
        * Processing: Test the countEvens and multiply functions by calling them.
        * Output: The values returned from the countEvens and multiply functions.
        */
        function test() {
            let list1 = [ 17, 8, 9, 5, 20 ];
            let list2 = [ 12, 4, 8, 15, 17, 5, 20, 11 ];

            // Test the countEvens function by calling it two times.
            let count1 = countEvens(list1);
            let count2 = countEvens(list2);

            // Test the multiply function by calling it two times.
            let mult1 = multiply(list1, 3);
            let mult2 = multiply(list2, 4);

            // Build a string to display to the user.
            let output =
                    count1 + '<br>' +
                    count2 + '<br>' +
                    mult1 + '<br>' +
                    mult2;

            // Display the output string for the user to see.
            document.getElementById('output').innerHTML = output;
        }

        function countEvens(list) {
            let count = 0;
            for (let i = 0; i < list.length; i++) {
                if (list[i] % 2 == 0) {
                    count += 1;
                }
            }
            return count;
        }

        function multiply(list, multiplier) {
            let output = '';
            for (let i = 0; i < list.length; i++) {
                let product = list[i] * multiplier;
                if (i == 0) {
                    output = `[${product}, `;
                }
                else if (i != list.length - 1) {
                    output += `${product}, `;
                }
                else {
                    output += `${product}]`;
                }
            }
            return output;
        }
    </script>
</body>
